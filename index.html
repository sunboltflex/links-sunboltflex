
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Links</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8EC5FC, #E0C3FC);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #ddd;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 24px;
    }

    p.description {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    h2.section-title {
      font-size: 18px;
      margin-top: 30px;
      color: #444;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .links a {
      display: block;
      background-color: #6C63FF;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .links a:hover {
      background-color: #5848e5;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 20px;
      }

      .links a {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/120" alt="Foto de Perfil" class="profile-img" />
    <h1>Seu Nome</h1>
    <p class="description">Escolha o tipo de cadastro ou selecione um vendedor abaixo.</p>

    <!-- Seção Cadastros -->
    <h2 class="section-title">Cadastros</h2>
    <div class="links">
      <a href="https://forms.gle/x1ACmqLZTRzNP8ZH8" target="_blank">Cadastro de Clientes (15% a 20%)</a>
      <a href="https://forms.gle/waLHTt6Ps1CEyJkU6" target="_blank">Cadastro de Clientes (25%)</a>
      <a href="https://forms.gle/HnehrXA6AzY8tNuu6" target="_blank">Cadastro de Usinas</a>
    </div>

    <!-- Seção Vendedores -->
    <h2 class="section-title">Vendedores</h2>
    <div class="links">
      <a href="https://forms.gle/wByNg74Fn6xMuyFb9" target="_blank">Denis</a>
      <a href="https://forms.gle/T2BUixaqmfeRuN5B8" target="_blank">Luan</a>
      <a href="https://forms.gle/24QAtQ4rWqdQYGEW6" target="_blank">Edilson</a>
      <a href="https://forms.gle/AUPEafG4n1zGEbHQ8" target="_blank">Flávio</a>
      <a href="https://forms.gle/zgAhvNk1YHDmD4Fh8" target="_blank">Janaina Carla</a>
    </div>

    <footer>
      © 2025 - Seu Nome
    </footer>
  </div>
</body>
</html>
